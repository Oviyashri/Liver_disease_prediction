<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Result</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h1 style="font-size:40px;color:rgb(151, 35, 151);"> Prediction Result</h1> 
        <br><br>
        
        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='danger'>Sorry! 🙁<br><br>You have LIVER DISEASE <br><br>Please Consult a Doctor.</span></h1>
				
			{% elif prediction==2 %}
				<h1><span class='safe'>🤩 Congratulation! 🤩<br><br>You DON'T have LIVER DISEASE.</span></h1>
				
			{% endif %}
        </form>
	</div>
